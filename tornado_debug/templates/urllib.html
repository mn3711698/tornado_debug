<h3 class="page-header">urllib2/urllib操作</h3>
<table class="table">
    <thead>
        <tr>
            <th>url</th>
            <th>count</th>
            <th>time(ms)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in panel.urls %}
        <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.count }}</th>
            <th>{{ item.time }}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
