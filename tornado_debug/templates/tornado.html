<h3 class="page-header">请求时间</h3>
<p>{{panel.time_use}}ms</p>
<h3 class="page-header">函数级统计</h3>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active" id="showTable">
    <input type="radio" autocomplete="off" checked> Table
  </label>
  <label class="btn btn-primary" id="showJson">
    <input type="radio" autocomplete="off"> Json
  </label>
</div>

<div id='tornado-json' style='display: none;'></div>
<div id='tornado-data' style='display: none;'>{{ panel.func }}</div>
<div id='tornado-table' style='display:none;'>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>count</th>
                <th>time(ms)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in panel.flat %}
            <tr>
                <th>{{ item.name }}</th>
                <th>{{ item.count }}</th>
                <th>{{ item.time }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
