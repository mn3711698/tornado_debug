<h3 class="page-header">请求时间</h3>
<p>{{panel.time_use}}ms</p>
<h3 class="page-header">函数级统计</h3>
<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>count</th>
            <th>time(ms)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in panel.func %}
        <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.count }}</th>
            <th>{{ item.time }}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
